<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
	<div class="container">
		<div class="row">

				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Website Name</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Code</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row" id="donate-footer">

			</div>
			<div class="col" id="sidebar" style="display: grid;align-self: center;">

					<div class="col" style="color: #212529;">

							Like<br>
